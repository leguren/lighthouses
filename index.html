<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lighthouses</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GGLMSR8CDF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}    
    gtag('js', new Date());
    gtag('config', 'G-GGLMSR8CDF');
  </script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      gap: 1rem;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    .title {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0;
      color: #000000;
      white-space: nowrap;
    }

    .menu {
      display: flex;
      gap: 1rem;
      margin-left: 2rem;
    }

    .menu a {
      color: #666666;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 400;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #000000;
    }

    .mapa-container {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer { display: none; }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #000000;
    }

    @media (max-width: 768px) {
      .top-bar {
        height: 60px;
        padding: 0 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .title {
        font-size: 1.1rem;
        margin-left: 0.5rem;
      }

      .menu {
        display: none;
        flex-direction: column;
        width: 200px;
        margin: 0;
        padding: 1rem;
        background-color: #ffffff;
        position: absolute;
        top: 60px;
        right: 1rem;
        z-index: 999;
        border: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      .menu.active {
        display: flex;
      }

      .menu a {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
        text-align: left;
      }

      .menu-toggle {
        display: block;
        margin-right: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .title { font-size: 1rem; }
      .menu { width: 150px; right: 0.5rem; }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1 class="title">lighthouses</h1>
    <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
    <nav class="menu">
      <a href="index.html">index</a>
    </nav>
  </div>

  <div class="mapa-container">
    <iframe src="mapa.html"></iframe>
  </div>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('.menu').classList.toggle('active');
    });
  </script>
</body>
</html>
